<div class="container text-center" > 
<h1>This is the password generator</h1>


<form action="{% url 'password' %}">

    <select name="length">
        <option value="6">6 Chars Long</option>
        <option value="7">7 Chars Long</option>
        <option value="8">8 CHars Long</option>
        <option value="9">9 Chars Long</option>
        <option value="10" selected="selected">10 Chars Long</option>
        <option value="12">12 Chars Long</option>
        <option value="13">13  Chars Long</option>
        <option value="14">14 Chars Long</option>
        <option value="15">15 Chars Long</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase">UpperCase
    <br>
    <input type="checkbox" name="number">Number
    <br>
    <input type="checkbox" name="specicalCharacters">Special Characters
    <br>

    <input type="submit" value="Generate" class="btn btn-primary">
</form>
